<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111564645-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-111564645-1');
    </script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tie - Font Conversion of The Finnish Traffic Sign Typeface</title>
  </head>
  <body>
    <h1>Tie</h1>
    <h2>Font Conversion of The Finnish Traffic Sign Typeface</h2>
    <input maxlength="30" type="text" id="sample" autofocus data-bind="value: sample, valueUpdate: 'afterkeydown'" />
    <div class="container">
      <div class="pole"></div>
      <div class="outer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="inner">
        <div></div>
        <div></div>
        <div></div>
        <div class="word" data-bind="text: sample">Lataa...</div>
      </div>
      <div class="shadow"></div>
    </div>
    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script>
      var ViewModel = function(sample) {
        this.sample = ko.observable(sample);
      };
      ko.applyBindings(new ViewModel("Welcome to any city!"));
    </script>
  </body>
</html>
